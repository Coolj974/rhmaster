{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden mb-5 animate-fade-in">
                <div class="card-header bg-gradient-primary text-white p-4 text-center">
                    <h2 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i> Connexion</h2>
                </div>
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="avatar-circle bg-light mx-auto mb-3" style="width: 100px; height: 100px;">
                            <i class="fas fa-user-circle text-primary fa-4x"></i>
                        </div>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="id_username" class="form-label fw-bold"></i>Nom d'utilisateur</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-user"></i></span>
                                <input type="text" name="username" id="id_username" class="form-control form-control-lg shadow-sm" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="id_password" class="form-label fw-bold"></i>Mot de passe</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-lock"></i></span>
                                <input type="password" name="password" id="id_password" class="form-control form-control-lg shadow-sm" required>
                            </div>
                        </div>
                        <div class="text-center mt-5">
                            <button type="submit" class="btn btn-gradient-primary btn-lg px-5 py-3 rounded-pill shadow-sm">
                                <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                            </button>
                        </div>
                    </form>
                    <p class="text-center mt-4">
                        Pas encore inscrit ? <a href="{% url 'register' %}" class="text-primary fw-bold">Créer un compte</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Animation d'entrée pour la carte
    const card = document.querySelector('.animate-fade-in');
    if (card) {
        card.style.animation = 'fadeIn 0.8s ease-in-out';
    }
});
</script>

<style>
    /* Styles pour les gradients et effets modernes */
    .bg-gradient-primary {
        background: linear-gradient(45deg, #4e73df, #224abe);
    }
    
    .btn-gradient-primary {
        background: linear-gradient(45deg, #4e73df, #224abe);
        color: white;
        border: none;
        transition: all 0.3s;
    }
    
    .btn-gradient-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        color: white;
    }
    
    .rounded-4 {
        border-radius: 0.75rem !important;
    }
    
    .form-control, .input-group-text {
        border-radius: 0.5rem;
    }
    
    .form-control:focus {
        border-color: #4e73df;
        box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
    }
    
    .input-group-text {
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
    }
    
    .avatar-circle {
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-fade-in {
        animation: fadeIn 0.8s ease-in-out;
    }
    
    .text-primary {
        color: #4e73df !important;
    }
</style>
{% endblock %}
