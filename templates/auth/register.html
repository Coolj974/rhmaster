{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden mb-5 animate-fade-in">
                <div class="card-header bg-gradient-info text-white p-4 text-center">
                    <h2 class="mb-0"><i class="fas fa-user-plus me-2"></i> Inscription</h2>
                </div>
                <div class="card-body p-5">
                    <form method="post" onsubmit="return validateEmail()">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="id_username" class="form-label fw-bold"></i>Nom d'utilisateur</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-user"></i></span>
                                <input type="text" name="username" id="id_username" class="form-control form-control-lg shadow-sm" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="id_email" class="form-label fw-bold"></i>Email</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-envelope"></i></span>
                                <input type="email" name="email" id="id_email" class="form-control form-control-lg shadow-sm" required>
                            </div>
                            <div class="form-text text-muted">Utilisez une adresse email terminant par @cyberun.info</div>
                        </div>
                        <div class="mb-4">
                            <label for="id_password" class="form-label fw-bold"></i>Mot de passe</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-lock"></i></span>
                                <input type="password" name="password" id="id_password" class="form-control form-control-lg shadow-sm" required>
                            </div>
                        </div>
                        <div class="text-center mt-5">
                            <button type="submit" class="btn btn-gradient-info btn-lg px-5 py-3 rounded-pill shadow-sm">
                                <i class="fas fa-check-circle me-2"></i>Créer mon compte
                            </button>
                        </div>
                    </form>
                    <p class="text-center mt-4">
                        Déjà un compte ? <a href="{% url 'login' %}" class="text-info fw-bold">Connectez-vous ici</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function validateEmail() {
    const email = document.getElementById('id_email').value;
    const domain = email.split('@')[1];
    if (domain !== 'cyberun.info') {
        alert('Veuillez utiliser une adresse e-mail se terminant par cyberun.info');
        return false;
    }
    return true;
}

document.addEventListener("DOMContentLoaded", function() {
    // Animation d'entrée pour la carte
    const card = document.querySelector('.animate-fade-in');
    if (card) {
        card.style.animation = 'fadeIn 0.8s ease-in-out';
    }
});
</script>

<style>
    /* Styles pour les gradients et effets modernes */
    .bg-gradient-info {
        background: linear-gradient(45deg, #36b9cc, #258391);
    }
    
    .btn-gradient-info {
        background: linear-gradient(45deg, #36b9cc, #258391);
        color: white;
        border: none;
        transition: all 0.3s;
    }
    
    .btn-gradient-info:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        color: white;
    }
    
    .rounded-4 {
        border-radius: 0.75rem !important;
    }
    
    .form-control, .input-group-text {
        border-radius: 0.5rem;
    }
    
    .form-control:focus {
        border-color: #36b9cc;
        box-shadow: 0 0 0 0.25rem rgba(54, 185, 204, 0.25);
    }
    
    .input-group-text {
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-fade-in {
        animation: fadeIn 0.8s ease-in-out;
    }
</style>
{% endblock %}
