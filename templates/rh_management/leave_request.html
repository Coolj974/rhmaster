{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Demande de cong√©</h4>      
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}       
                <div class="mb-3">
                    <label for="leave_type" class="form-label">Type de cong√© :</label>
                    <select name="leave_type" id="leave_type" class="form-select" required>
                        <option value="CP">Cong√© pay√©</option>
                        <option value="RTT">RTT</option>
                        <option value="CM">Cong√© maladie</option>
                        <option value="SansSolde">Cong√© sans solde</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="start_date" class="form-label">Date de d√©but :</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                        <input type="date" name="start_date" id="start_date" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="end_date" class="form-label">Date de fin :</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                        <input type="date" name="end_date" id="end_date" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="reason" class="form-label">Commentaire :</label>
                    <textarea name="reason" id="reason" class="form-control" rows="4"></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" id="submit_leave" class="btn btn-success btn-lg">üì© Soumettre la demande</button>
                </div>
                <div id="leave_warning" class="alert alert-warning mt-3" style="display:none;">
                    ‚ö†Ô∏è Les demandes de cong√© doivent √™tre effectu√©es **au moins 7 jours √† l'avance**.
                </div>   
            </form>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let startDateInput = document.getElementById("start_date");
        let endDateInput = document.getElementById("end_date");
        let submitButton = document.getElementById("submit_leave");
        let warningMessage = document.getElementById("leave_warning");
    
        function validateDate() {
            let today = new Date();
            today.setHours(0, 0, 0, 0); // R√©initialise l'heure pour comparer uniquement la date
            let oneWeekLater = new Date();
            oneWeekLater.setDate(today.getDate() + 7);
    
            let startDate = new Date(startDateInput.value);
            let endDate = new Date(endDateInput.value);
    
            // V√©rifie si la date de d√©but est ant√©rieure √† aujourd'hui
            if (startDate < today) {
                alert("‚õî Vous ne pouvez pas s√©lectionner une date pass√©e.");
                startDateInput.value = "";
                return;
            }

            if (endDate < today) {
                alert("‚õî Vous ne pouvez pas s√©lectionner une date pass√©e.");
                endDateInput.value = "";
                return;
            }
    
            // V√©rifie si la date de d√©but est inf√©rieure √† 7 jours
            if (startDate < oneWeekLater) {
                warningMessage.style.display = "block"; // Affiche le message d'avertissement
                submitButton.disabled = true; // D√©sactive le bouton
            } else {
                warningMessage.style.display = "none";
                submitButton.disabled = false;
            }
        }
    
        startDateInput.addEventListener("change", validateDate);
        endDateInput.addEventListener("change", validateDate);
    });
</script>
{% endblock %}
