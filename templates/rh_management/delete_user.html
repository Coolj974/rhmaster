{% extends "base.html" %}

{% block content %}
<!-- Conteneur principal centré -->
<div class="container text-center">
    <!-- Titre de la page avec un emoji d'avertissement -->
    <h2>⚠️ Supprimer un Utilisateur</h2>
    
    <!-- Message de confirmation indiquant quel utilisateur sera supprimé -->
    <p>Voulez-vous vraiment supprimer l'utilisateur <strong>{{ user.username }}</strong> ?</p>

    <!-- Formulaire pour soumettre la suppression -->
    <form method="post">
        {% csrf_token %}
        <!-- Bouton de suppression avec style danger -->
        <button type="submit" class="btn btn-danger">🗑 Supprimer</button>
        <!-- Lien pour annuler l'action et revenir à la gestion des utilisateurs -->
        <a href="{% url 'manage_users' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
