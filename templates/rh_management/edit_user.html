{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden mb-5 animate-fade-in">
                <div class="card-header bg-gradient-primary text-white p-4">
                    <div class="d-flex align-items-center">
                        <div class="avatar-circle bg-white text-primary me-3" style="width: 50px; height: 50px;">
                            {{ user.username|first|upper }}
                        </div>
                        <h2 class="mb-0"><i class="fas fa-user-edit me-2"></i> Modifier l'utilisateur</h2>
                    </div>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="username" class="form-label fw-bold"><i class="fas fa-user me-2"></i>Nom d'utilisateur</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-user"></i></span>
                                <input type="text" name="username" id="username" value="{{ user.username }}" class="form-control form-control-lg shadow-sm" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="email" class="form-label fw-bold"><i class="fas fa-envelope me-2"></i>Email</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-envelope"></i></span>
                                <input type="email" name="email" id="email" value="{{ user.email }}" class="form-control form-control-lg shadow-sm" required>
                            </div>
                        </div>

                        <div class="card border-0 shadow-sm rounded-3 bg-light p-4 mb-4">
                            <h5 class="mb-3"><i class="fas fa-user-shield me-2"></i>Rôles et permissions</h5>
                            
                            <div class="mb-3 form-check form-switch">
                                <input type="checkbox" name="is_staff" id="is_staff" class="form-check-input" role="switch" style="width: 3em; height: 1.5em;" {% if user.is_staff or user.groups.filter(name='HR').exists %}checked{% endif %}>
                                <label class="form-check-label" for="is_staff">
                                    <span class="badge bg-gradient-warning rounded-pill px-3 py-2">
                                        <i class="fas fa-user-tie me-1"></i> RH
                                    </span>
                                    <span class="ms-2 text-muted">Peut gérer les congés et notes de frais</span>
                                </label>
                            </div>

                            <div class="mb-3 form-check form-switch">
                                <input type="checkbox" name="is_superuser" id="is_superuser" class="form-check-input" role="switch" style="width: 3em; height: 1.5em;" {% if user.is_superuser %}checked{% endif %}>
                                <label class="form-check-label" for="is_superuser">
                                    <span class="badge bg-gradient-danger rounded-pill px-3 py-2">
                                        <i class="fas fa-crown me-1"></i> Admin
                                    </span>
                                    <span class="ms-2 text-muted">Accès total à la plateforme</span>
                                </label>
                            </div>
                        </div>

                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-gradient-success btn-lg px-4 rounded-pill shadow-sm">
                                <i class="fas fa-save me-2"></i> Enregistrer les modifications
                            </button>
                            <a href="{% url 'manage_users' %}" class="btn btn-gradient-secondary btn-lg px-4 rounded-pill shadow-sm">
                                <i class="fas fa-arrow-left me-2"></i> Retour
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Animation d'entrée pour la carte
        const card = document.querySelector('.animate-fade-in');
        if (card) {
            card.style.animation = 'fadeIn 0.8s ease-in-out';
        }
    });
</script>

<style>
    /* Styles pour les gradients et effets modernes */
    .bg-gradient-primary {
        background: linear-gradient(45deg, #4e73df, #224abe);
    }
    
    .bg-gradient-success {
        background: linear-gradient(45deg, #1cc88a, #13855c);
    }
    
    .bg-gradient-warning {
        background: linear-gradient(45deg, #f6c23e, #dda20a);
    }
    
    .bg-gradient-danger {
        background: linear-gradient(45deg, #e74a3b, #be392d);
    }
    
    .bg-gradient-secondary {
        background: linear-gradient(45deg, #858796, #60616f);
    }
    
    .btn-gradient-success {
        background: linear-gradient(45deg, #1cc88a, #13855c);
        color: white;
        border: none;
        transition: all 0.3s;
    }
    
    .btn-gradient-secondary {
        background: linear-gradient(45deg, #858796, #60616f);
        color: white;
        border: none;
        transition: all 0.3s;
    }
    
    .btn-gradient-success:hover, .btn-gradient-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        color: white;
    }
    
    .rounded-4 {
        border-radius: 0.75rem !important;
    }
    
    .form-control, .input-group-text {
        border-radius: 0.5rem;
    }
    
    .form-control:focus {
        border-color: #4e73df;
        box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
    }
    
    .input-group-text {
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
    }
    
    .avatar-circle {
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 24px;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-fade-in {
        animation: fadeIn 0.8s ease-in-out;
    }
</style>
{% endblock %}
