{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>✏️ Modifier l'utilisateur</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur :</label>
            <input type="text" name="username" value="{{ user.username }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email :</label>
            <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" name="is_staff" id="is_staff" class="form-check-input" {% if user.is_staff %}checked{% endif %}>
            <label class="form-check-label" for="is_staff">RH (peut gérer les congés)</label>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" name="is_superuser" id="is_superuser" class="form-check-input" {% if user.is_superuser %}checked{% endif %}>
            <label class="form-check-label" for="is_superuser">Admin (accès total)</label>
        </div>

        <button type="submit" class="btn btn-success">💾 Enregistrer</button>
    </form>

    <a href="{% url 'manage_users' %}" class="btn btn-secondary mt-3">Retour</a>
</div>
{% endblock %}
