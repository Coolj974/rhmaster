{% extends "base.html" %}

{% block content %}
<div class="container text-center">
    <h1>Bienvenue sur votre plateforme RH</h1>
    <p>Gérez vos congés et notes de frais facilement.</p>
    
    {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="btn btn-primary">Accéder au Tableau de Bord</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-success">Se Connecter</a>
        <a href="{% url 'register' %}" class="btn btn-info">Créer un Compte</a>
    {% endif %}
</div>
{% endblock %}
